{% extends 'monApp/base.html' %}

{% block menu %}
    <h1> {{titremenu}} </h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Nom statut</th>
        </thead>
        <tbody>
            {% for statut in stats %}
            <tr>
                <td><a href="{% url 'dtl_stat' statut.idStatus %}">{{ statut.idStatus }}</a></td>
                <td> {{statut.libelleStatus}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
