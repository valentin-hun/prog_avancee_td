{% extends 'monApp/base.html' %}

{% block contenu %}
        <h1>Hello mes statuts !</h1>
        <p> Il y a {{ stats | length }} statuts </p>
        <ul>
            {% for statut in stats %}
                <li>{{ statut.libelleStatus | upper }}</li>
            {% endfor %}
        </ul>
{% endblock %}
