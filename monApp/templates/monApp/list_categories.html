<html>
    <head>
        <title>Mon app DJANGO</title>
    </head>
    <body>
        <h1>Hello mes catégories !</h1>
        <p> Il y a {{ cats | length }} catégories </p>
        <ul>
            {% for cat in cats %}
                <li>{{ cat.nomCat | upper }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
