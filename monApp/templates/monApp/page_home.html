{% extends 'monApp/base.html' %}
{% block contenu %}
    <h1>Hello {{ param }} !!!</h1>
    <p>{{ message }}</p>
    {% if form %}
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-2">Envoyer</button>
        </form>
    {%endif%}
{% endblock %}
