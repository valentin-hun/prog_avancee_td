{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>{{titremenu}}</h1>
{% endblock %}

{% block contenu %}
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Nom rayon</th>
        </thead>
        <tbody>
            {% for rayon in rayons %}
            <tr>
                <td><a href="{% url 'dtl_rayon' rayon.idRayon %}">{{ rayon.idRayon }}</a></td>
                <td> {{rayon.nomRayon}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
